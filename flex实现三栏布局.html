<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 100%;
        }
        .block {
            border: 5px solid #a2ef44;
            width: calc(calc(100% / 3) - 10px);
            height: 50px;
            box-sizing: border-box;
            flex: 1
        }
        .sec,.fir{
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block fir"></div>
        <div class="block sec"></div>
        <div class="block thi"></div>
    </div>
</body>
</html>
