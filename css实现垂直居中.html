<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html, body {
        height: 100%;
        margin: 0
    }
    .parent {
        position: relative;
        width: 100%;
        height: 100%;
    }
    .child {
        position: absolute;
        /* margin-top: 50px; */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    p {
        text-align: center;
    }
</style>
<body>
    <div class="parent">
        <div class="child">This is a text</div>
        <p>
            <span>This is a span text</span>
        </p>
        <!-- <div>This is a another test</div> -->
    </div>

</body>
</html>
